name: Android CI (Multi-Environment)

on:
  workflow_dispatch:
    inputs:
      flavor:
        description: "Environment to build"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      BUILD_VARIANT: ${{ github.event.inputs.flavor }}Debug

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build selected environment
               - run: |
               - echo "Building environment: $BUILD_VARIANT"
               - ./gradlew assemble$BUILD_VARIANT
        run: ./gradlew assemble${{ env.BUILD_VARIANT }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_VARIANT }}-apk
          path: app/build/outputs/apk/**/${{ env.BUILD_VARIANT | toLower }}.apk
